<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminal-style Portfolio</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Fira Mono', monospace, monospace;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .terminal {
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      min-height: 400px;
      overflow-y: auto;
      user-select: none;
    }
    .line {
      display: flex;
      align-items: center;
      white-space: pre-wrap;
      font-size: 1.1rem;
    }
    .prompt {
      color: #0ff;
      margin-right: 8px;
      font-weight: bold;
    }
    .cursor {
      display: inline-block;
      background: #0f0;
      width: 10px;
      height: 20px;
      margin-left: 3px;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }
    .code-block {
      background: #222;
      border-radius: 6px;
      padding: 12px;
      margin: 15px 0;
      font-size: 1rem;
      overflow-x: auto;
      white-space: pre-wrap;
      box-shadow: inset 0 0 5px #0f0;
    }
  </style>
</head>
<body>

  <div class="terminal" id="terminal">
    <!-- Typed lines will appear here -->
  </div>

  <script>
    const terminal = document.getElementById('terminal');

    const lines = [
      "$ Hello, I am Aeron.",
      "$ Welcome.",
      "$ I just do few custom rom stuff for Redmi Note 12 Pro 5G.",
      "$ I have two official roms that I maintain actively as:",
      "  - Evolution X",
      "  - The Pixel Project",
      "",
      "$ Here's a snippet of my JavaScript skills:",
      "function greet(name) {",
      "  return `Hello, ${name}!`;",
      "}",
      "console.log(greet('World'));",
      "",
      "$ Thank you for visiting!",
    ];

    let currentLine = 0;
    let charIndex = 0;

    function typeLine() {
      if (currentLine >= lines.length) return;

      // Create a new line element if it's the first char of line
      if (charIndex === 0) {
        const lineEl = document.createElement('div');
        lineEl.classList.add('line');

        if (lines[currentLine].startsWith('$')) {
          const promptSpan = document.createElement('span');
          promptSpan.classList.add('prompt');
          promptSpan.textContent = '$';
          lineEl.appendChild(promptSpan);

          // Text span for the line text after prompt
          const textSpan = document.createElement('span');
          lineEl.appendChild(textSpan);
        } else {
          // For code lines or normal text without prompt
          const textSpan = document.createElement('span');
          lineEl.appendChild(textSpan);
        }
        terminal.appendChild(lineEl);
      }

      const lineEl = terminal.children[terminal.children.length - 1];
      const textSpan = lineEl.querySelector('span:last-child');
      const fullText = lines[currentLine].startsWith('$') ? lines[currentLine].slice(2) : lines[currentLine];

      if (charIndex < fullText.length) {
        textSpan.textContent += fullText.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 50);
      } else {
        // Finished typing this line, add cursor blink to last char then move on
        charIndex = 0;
        currentLine++;

        // Scroll down
        terminal.scrollTop = terminal.scrollHeight;

        // After typing line, if the line is code snippet start or finish, handle code block styling
        // For demo simplicity, let's highlight the code block lines as a block after typing
        // We'll create a code block for the JS snippet lines (lines 7 to 11)

        if (currentLine === 7) {
          // Start of code block - wrap last lines typed
          const codeBlock = document.createElement('div');
          codeBlock.classList.add('code-block');
          terminal.appendChild(codeBlock);
        } else if (currentLine > 7 && currentLine <= 11) {
          // Append these lines inside the code block
          const codeBlock = terminal.querySelector('.code-block');
          const codeLine = terminal.children[terminal.children.length - 2]; // line before last (code lines are appended as normal lines)
          if (codeLine) {
            codeBlock.textContent += codeLine.textContent + '\n';
            terminal.removeChild(codeLine);
          }
        } else if (currentLine === 12) {
          // Finished code block typing
        }

        setTimeout(typeLine, 300);
      }
    }

    typeLine();
  </script>

</body>
</html>
